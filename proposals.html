<body>
<form action="thanks.html" autocomplete="on">
	<section>
	<label for="fname">First name:</label>
	<input type= "text" placeholder="e.g. Faris" name="fname" id="fname" required><br>
	<br>
	</section>
	
	<section>
	<label for="lname">Last name:</label>
	<input type= "text" placeholder="e.g. Alghamdi" name="lname" id="lname" required><br>
	<br>
	</section>
	
	<section>
	<label for="suggestion">Your suggestion:</label>
	<input type= "text" placeholder="write your suggestion in 250 words" name="suggestion" id="suggestion" maxlength="250" autocomplete="off" required><br>
	<br>
	</section>
	
	<section>
	<label for="email">Email: </label>
	<input type= "email" placeholder="youremail@email.com" name="email" id="email" required><br>
	<br>
	</section>
	
	<section>
	
		<label for="title">Title:</label>
		
		<label for="Mr.">Mr.</label>
		<input type="radio" name="title" id="Mr." value="Mr." checked>
		
		<label for="Mrs.">Mrs.</label>
		<input type="radio" name="title" id="Mrs." value="Mrs.">
		
		<label for="PhD.">PhD.</label>
		<input type="radio" name="title" id="PhD." value="PhD.">
		
		<br><br>
	
	</section>
	
	<section>
		<label for="priority">Priority:</label>
		<input list="priority" name="priort">
		<datalist id="priority">
			<option value="urgent">
			<option value="high">
			<option value="medium">
			<option value="low">
		</datalist>
		
		<br><br>
	</section>
	
	<section>
		<label for="updates">Send me updates about the suggestion</label>
		<input type="checkbox" value="yes" id="updates" name="updates">
		
		<br><br>
	</section>
	
	<section>
	<input type= "submit">
	<br>
	</section>
	
	
</form>
